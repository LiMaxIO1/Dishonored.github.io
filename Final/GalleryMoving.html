<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
        }

        .gallery {
            position: relative;
            width: 70%;
            max-width: 800px;
            overflow: hidden;
        }

        .main-photo {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery:hover .overlay {
            opacity: 1;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0; /* Ensures the panel stays within the photo boundaries */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            background-color: rgba(128, 0, 0, 0.7);
            padding: 10px;
            border-radius: 0 0 10px 10px;
            box-sizing: border-box;
        }

        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            margin-left: auto; /* Align the gallery to the right */
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.7;
        }

        .thumbnail.active {
            border: 2px solid #fff;
            opacity: 1;
        }

        .photo-description {
            font-size: 14px;
            color: #fff;
            margin-right: auto; /* Align the description to the left */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="mainPhoto" class="main-photo" src="C:\Users\user\Desktop\ПИРКЧИР курсовая\zerg.jpg" alt="Main Photo">
        <div class="overlay">
            <div class="navigation">
                <button class="nav-button" id="prevBtn">&#8592;</button>
                <button class="nav-button" id="nextBtn">&#8594;</button>
            </div>
            <div class="bottom-panel">
                <div class="photo-description" id="photoDescription">Description for Photo 1</div>
                <div class="thumbnail-gallery" id="thumbnailGallery">
                    <img class="thumbnail active" src="zerg.jpg" alt="Photo 1">
                    <img class="thumbnail" src="protoss.jpg" alt="Photo 2">
                    <img class="thumbnail" src="footer.jpg" alt="Photo 3">
                    <img class="thumbnail" src="terran.jpg" alt="Photo 4">
                </div>
            </div>
        </div>
    </div>

    <script>
        const photos = [
            { src: 'zerg.jpg', description: 'Description for Photo 1' },
            { src: 'protoss.jpg', description: 'Description for Photo 2' },
            { src: 'footer.jpg', description: 'Description for Photo 3' },
            { src: 'protoss.jpg', description: 'Description for Photo 4' },
        ];

        let currentIndex = 0;
        const mainPhoto = document.getElementById('mainPhoto');
        const photoDescription = document.getElementById('photoDescription');
        const thumbnailGallery = document.getElementById('thumbnailGallery');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateGallery(index) {
            mainPhoto.src = photos[index].src;
            photoDescription.textContent = photos[index].description;
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateGallery(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % photos.length;
            updateGallery(currentIndex);
        });

        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                currentIndex = index;
                updateGallery(currentIndex);
            });
        });

        // Auto-switch photos every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % photos.length;
            updateGallery(currentIndex);
        }, 5000);
    </script>
</body>
</html>
