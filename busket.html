<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pngegg (2).png"> 
    <title>Корзина</title>
    <link rel="stylesheet" href="busket.css">
    <script src="busket.js" defer></script>
    <script src="NewBusket.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-link">Назад</a> <!-- Кнопка-ссылка -->
    
    <h1>Интернет-магазин</h1>
    <div class="products">
        <div class="product-card">
            <img src="ShopPhoto/pngegg (1).png" alt="Товар 1">
            <p class="product-name">Товар 1</p>
            <p class="product-price">500₽</p>
            <button class="add-to-cart" data-price="500">Добавить в корзину</button>
        </div>
        <div class="product-card">
            <img src="ShopPhoto/pngegg (2).png" alt="Товар 2">
            <p class="product-name">Товар 2</p>
            <p class="product-price">1200₽</p>
            <button class="add-to-cart" data-price="1200">Добавить в корзину</button>
        </div>
        <div class="product-card">
            <img src="ShopPhoto/pngegg (3).png" alt="Товар 3">
            <p class="product-name">Товар 3</p>
            <p class="product-price">800₽</p>
            <button class="add-to-cart" data-price="800">Добавить в корзину</button>
        </div>
    </div>

    <h2>Корзина</h2>
    <div id="cart">
        <p>Общее количество товаров: <span id="cart-count">0</span></p>
        <p>Общая стоимость: <span id="cart-total">0</span>₽</p>
        <button id="clear-cart">Очистить корзину</button>
        <button id="remove-item">Удалить случайный товар</button>
        <button id="filter-cart">Фильтровать товары (500–1000₽)</button>
        <button id="sort-asc">Сортировать по возрастанию</button>
        <button id="sort-desc">Сортировать по убыванию</button>
    </div>    
</body>
</html>
